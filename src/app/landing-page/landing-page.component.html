    <h3>Rules:</h3>
    <ul>
      <li>Any live cell with exactly 2 or 3 neighbors survives.</li>
      <li>Any dead cell with exactly 3 neighbors becomes a live cell.</li>
      <li><em>All</em> other cells die or stay dead in next generation.</li>
    </ul>
