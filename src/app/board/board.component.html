<section class="center">
  <table id="board">
    <tbody id="table-body" tableSizing>
      <tr *ngFor="let row of boardHtml; let i = index">
        <td 
          *ngFor="let td of row; let j = index;" 
          (click)="onClick(i, j)"
          [ngStyle]="checkToStyle(i, j)"
          tableSizing>
        </td> 
      </tr>
    </tbody>
  </table>
</section>
